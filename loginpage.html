<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belantara Foundation Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Support System</p>
            <form>
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" placeholder="example@orchida-soft.com" required>

                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" placeholder="@B123" required>

                <div class="options">
                    <label><input type="checkbox"> Keep Me Logged in</label>
                    <a href="#" class="forgot-password">Forgot Your Password?</a>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
        <div class="right-side">
            <img src="imagesbelaantara.png" alt="Belantara Foundation Logo" class="logo">
            <h1>Belantara</h1>
            <h2>FOUNDATION</h2>
            <p>Ticketing System</p>
        </div>
    </div>
</body>
</html>
